<div class="card">
  <img class="card-img-top" src="{{heroe.img}}" alt="Card image cap">
  <div class="card-block">
    <h2>{{heroe.nombre}}</h2>
    <hr>
    <strong>Casa: {{heroe.casa}}</strong>
    <p class="card-text">{{heroe.bio}}</p>
    <small>{{heroe.aparicion}}</small>
  </div>
  <div class="col-xs-12 col-sm-3 col-lg-3">


    <button (click)="regresar()" class="btn btn-secondary">
      Regresr
    </button>
    </div>
</div>
